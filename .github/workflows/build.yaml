name: Build and Test

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main # Or your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Match your project's Node.js version
        cache: 'npm' # Or 'yarn' if you use yarn

    - name: Install Dependencies
      run: npm ci # Use 'ci' for faster, deterministic installs in CI
      # Or: yarn install --frozen-lockfile

    - name: Build Project
      run: npm run build
      # Or: yarn build

    # Add Linting Step (Optional but Recommended)
